apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-sample
  labels:
    app: go-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-sample
  template:
    metadata:
      labels:
        app: go-sample
    spec:
      # OpenShift best practice: run as non-root and allow the platform to assign a UID
      securityContext:
        runAsNonRoot: true
        # Do NOT set a specific runAsUser; OpenShift will inject a random UID that must be allowed by the image
      containers:
        - name: go-sample
          image: go-sample:develop
          imagePullPolicy: Always
          # Bring in ALL keys from the ConfigMap as env vars
          envFrom:
            - configMapRef:
                name: go-sample-configmap
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          # Health probes
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3          
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
          - name: go-sample-applogs
            mountPath: /applogs
          - name: sample-text-volume
            mountPath: /sampletext
            readOnly: true
      volumes:
       - name: go-sample-applogs
         persistentVolumeClaim:
          claimName: go-sample-pvc
      - name: sample-text-volume
        configMap:
          name: sample-text-config
          items:
            - key: sample.txt
              path: sample.txt
